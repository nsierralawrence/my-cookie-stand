<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Form</title>
</head>
<body id='body'>
    <form id='cookie-form'>
        <fieldset>
            <legend>New Salmon Cookie Store Form</legend>
            
            <label for='store name'>Store Name</label>
            <input name='store-name' type='text'/>

            <label for='min-customers'>Minimum Number of Customers</label>
            <input name='min-customers' type='number' />

            <label for='max-customers'>Maximum Number of Customers</label>
            <input name='max-customers' type='number' />

            <label for='avg-num-cookies'>Average Number of Cookies Sold Per Person</label>
            <input name='avg-num-cookies' type='number' />

            <label for='num-cookies-per-hour'>Number of Cookies Sold Per Hour</label>
            <input name='num-cookies-per-hour' type='number' value='8 am' />
            <input name='num-cookies-per-hour' type='number' value='9 am' />
            <input name='num-cookies-per-hour' type='number' value='10 am' />
            <input name='num-cookies-per-hour' type='number' value='11 am' />
            <input name='num-cookies-per-hour' type='number' value='12 pm' />
            <input name='num-cookies-per-hour' type='number' value='1 pm' />
            <input name='num-cookies-per-hour' type='number' value='2 pm' />
            <input name='num-cookies-per-hour' type='number' value='3 pm' />
            <input name='num-cookies-per-hour' type='number' value='4 pm' />
            <input name='num-cookies-per-hour' type='number' value='5 pm' />
            <input name='num-cookies-per-hour' type='number' value='6 pm' />
            <input name='num-cookies-per-hour' type='number' value='7 pm' />
            <input name='num-cookies-per-hour' type='number' value='8 pm' />

            <button type='submit'>Create New Store</button>

        </fieldset>
    </form>
    
<script src='newapp.js'></script>/>

</body>
</html>
